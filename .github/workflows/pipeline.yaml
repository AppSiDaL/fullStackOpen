name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: /home/runner/work/fullStackOpen/fullStackOpen/part11/full-stack-open-pokedex
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./part11/full-stack-open-pokedex

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run:  cd part11/full-stack-open-pokedex && npm install

      - name: Check style
        run: cd part11/full-stack-open-pokedex && npm run eslint

      - name: Build
        run:  cd part11/full-stack-open-pokedex && npm run build

      - name: testing
        run: cd part11/full-stack-open-pokedex && npm run test

      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: cd part11/full-stack-open-pokedex && ls -l && npm run test:e2e
          start: cd part11/full-stack-open-pokedex && ls -l && npm run start-prod
          wait-on: http://localhost:5000



